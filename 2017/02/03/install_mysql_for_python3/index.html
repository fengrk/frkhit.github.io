    <h1>
<a id="user-content-python3安装mysql" class="anchor" href="#python3%E5%AE%89%E8%A3%85mysql" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>python3安装mysql</h1>
<p>执行</p>
<pre><code>pip3 install mysqlclient
</code></pre>
<p>报错：</p>
<pre><code>OSError: mysql_config not found
</code></pre>
<p>解决：</p>
<pre><code>sudo apt-get install libmysqlclient-dev
</code></pre>
<p>再次执行</p>
<pre><code>pip3 install mysqlclient
</code></pre>
